server:
  error:
    whitelabel:
      enabled: false
    path: /common/error
  tomcat:
    accesslog:
      enabled: true
      directory: /dev
      prefix: stdout
      buffered: false
      suffix: ""
      file-date-format: ""
      pattern: '%a - - %t "%r" %s %b "%{referer}i" "%{user-agent}i" "CID:%{x-request-id}o" %D'
  port: 3030
  servlet:
    context-path: /

database:
  url: jdbc:postgresql://localhost:5432/postgres
  username: fullstackdeveloper
  password: ZnVsbFN0YWNrRGV2ZWxvcGVyUGFzc3dvcmQ=
  driverClassName: org.postgresql.Driver
  jndi: "fullstack-db-pool"
  testQuery: "SELECT 1"
  pool:
    maxPoolSize: 2
    minPoolSize: 1
    maxLifetime: 60000
    validationTimeout: 1000
    leakDetectionThreshold: 7000
    connectionTimeout: 3000
    idleTimeout: 3000

spring:
  liquibase:
    enabled: false
    contexts: dev
    change-log: classpath:database/change-db.xml

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    disable-swagger-default-url: true
    path: /fsl/swagger-ui.html
  packagesToScan: com.fsl.controller